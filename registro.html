    <title>Registro</title>
</head>
<body class="register-body">
    <header>
        <a href="index.html"><img src="img/logo-conquerblocks-color.png" alt="logo"></a>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <nav>
            <a href="index.html">Home</a>
            <a href="quienes somos.html">Quienes somos</a>

            <a href="login.html">Log in</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main class="register">
        <h1>Sign In</h1>
        
        <form action="/#" method="post">
            <ul>
              <li>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="user_name" placeholder=" "/>
              </li>
              <li>
                <label for="date">Fecha de nacimiento</label>
                <input type="text" id="date" name="user_birth_date" placeholder=" "/>
              </li>
              <li>
                <label for="mail">Correo electrónico</label>
                <input type="email" id="mail" name="user_mail" placeholder=" "/>
              </li>
              <li>
                <label for="address">Dirección</label>
                <input type="text" id="address" name="user_address" placeholder=" "/>
              </li>
              <li>
                <label for="web">Página web</label>
                <input type="url" id="web" name="user_web" placeholder=" "/>
              </li>
              <li>
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="user_foto" placeholder=" "/>
              </li>
              <li>
                <label for="bio">Biografía</label>
                <textarea name="bio" id="bio" rows="4" cols="50" placeholder=" "></textarea>
              </li>
            </ul>
            <button type="submit">Enviar</button>

          </form>
          

    </main>

    <footer>
        <p>Conquer Blocks 2026 todos los derechos reservados</p>
    </footer>
</body>
</html>
